<!-- Bootstrap (for easy styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

  <!-- Top section with Spotify logo, find an image from the internet! -->
  <div id="Spotify">
    <div id="right">
      <img id="spotifylogo"
        src="https://www.nicepng.com/png/full/17-175416_spotify-logo-cmyk-black-spotify-logo-png-black.png"
        alt="spotifylogo">
    </div>

    <!-- Title + Search box -->
    <div id="FindYourSong">
      <h1>Put a heading here!</h1>
      <input id="search" type="text" placeholder="Search..."/>
      <!-- Can you use bootstrap to make this a cool button? -->
      <button id="findbtn" class="" onclick="getData()">Find</button>
    </div>

    <div id="placeholder" class="row justify-content-center p-4">
      <h3>Put some text here!</h3>
    </div>

    <!-- Results area (hidden until search is made) -->
    <div id="parent" class="row justify-content-center" style="display: none">

      <!-- Song cards (6 possible results) -->
      <div id="track_0" class="col-md-4 mb-4">
        <div id="card_0" class="card bg-dark text-white">
          <img id="album_img_0" class="card-img-top">
          <div id="card_body_0" class="card-body">
            <p id="song_name_0" class="card-title"></p>
            <p id="artist_name_0" class="card-text"></p>
            <div class="link"><a id="link_0">Listen</a></div>
          </div>
        </div>
      </div>
      <!-- Repeat this 5 more times! remember to use the next index (Hint: the next one to use is 1)  -->   
      <div id="track_1" class="col-md-4 mb-4"></div>
      <div id="track_2" class="col-md-4 mb-4"></div>
      <div id="track_3" class="col-md-4 mb-4"></div>
      <div id="track_4" class="col-md-4 mb-4"></div>
      <div id="track_5" class="col-md-4 mb-4"></div>
    </div>
  </div>
